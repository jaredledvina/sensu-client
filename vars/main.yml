---
sensu_version: latest
sensu_client_gems: 
  - sys-filesystem
sensu_client_checks:
  - disk-checks
  - process-checks
  - entropy-checks
  - load-checks
  - docker

sensu_client_transport:
  rabbitmq:
    ssl: 
      cert_chain_file: /etc/sensu/ssl/cert.pem
      private_key_file: /etc/sensu/ssl/key.pem
    host: localhost
      port: 5671
      vhost: /sensu
      user: sensu
      password: sensu
