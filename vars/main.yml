---
sensu_version: latest
sensu_client_gems: 
  - sys-filesystem
sensu_client_checks:
  - disk-checks
  - process-checks
  - entropy-checks
  - load-checks
  - docker

sensu_client_transport:
  name: rabbitmq
  reconnect_on_error: true

sensu_client_rabbitmq:
  rabbitmq:
    host: localhost
    port: 5671
    vhost: /sensu
    user: sensu
    password: sensu
    ssl: 
      cert_chain_file: /etc/sensu/ssl/cert.pem
      private_key_file: /etc/sensu/ssl/key.pem
