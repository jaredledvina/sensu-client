---
sensu_client_state: latest
sensu_client:
  name: "{{ ansible_hostname }}"
  address: "{{ ansible_default_ipv4.address }}"
  subscriptions:
    - all

sensu_client_transport:
  name: rabbitmq
  reconnect_on_error: true

sensu_client_rabbitmq:
  rabbitmq:
    host: localhost
    port: 5671
    vhost: /sensu
    user: sensu
    password: sensu

sensu_client_defaults:
  embedded_ruby: true
