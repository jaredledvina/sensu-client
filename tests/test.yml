---
- hosts: all
  pre_tasks:
    - name: Ensure gpg is installed for apt-key
      apt:
        name: gnupg
        state: installed
        update_cache: yes
      when: ansible_os_family == 'Debian'
  roles:
    - role: role_under_test
      sensu_client_configs_overrides:
        client:
          name: test-host
          address: 127.0.0.1
          subscriptions:
            - all
